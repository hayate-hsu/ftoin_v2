## 通知公告
<%inherit file="base.html" />

<%!
    title=u"通知公告";
%>

<div class="nw_wrapper">
    <div class="nwLeft">
        <div class="bread">
            <a href="/">首页</a> / <span>通知公告</span>
        </div>
        <ul class="noticeList">
            % for message in notices:
                <li>
                    <a target="_blank" href="/newsdetail.html?id=${message['id']}" title="${message['title']}">${message['title']}</a>
                    <span>${message['ctime'].strftime('%Y-%m-%d')}</span>
                </li>
            % endfor
        </ul>
        <div class="newsPages">
            <button class="more notices">加载更多</button>
        </div>
    </div>

    <!--列表页右边栏-->
    <%include file="include/nwRight.html"/>
</div>

<%block name="jscode">
<script type="text/javascript" src="/js/msgload.js"></script>
</%block>
