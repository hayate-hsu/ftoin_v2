<!DOCTYPE html>
<html xmlns:wb="http://open.weibo.com/wb">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="wb:webmaster" content="196ca99c76d3ffd2" />
    <title>通知公告-广州中国科学院计算机网络信息中心</title>
    <!--<script type="text/javascript" src="/js/html5shiv.js"></script>-->
    <link rel="stylesheet" href="/css/main.min.css" />
</head>

<body>
    <!--页头-->
	<%include file="include/header.html"/>

    <div class="nw_wrapper">
        <div class="nwLeft">
            <div class="bread">
                <a href="/">首页</a> / <span>通知公告</span>
            </div>
            <ul class="noticeList">
            	<!--MAKO加载通知公告列表-->
                % for message in notices:
                    <li>
                        <a target="_blank" href="/newsdetail.html?id=${message['id']}" title="${message['title']}">${message['title']}</a>
                        <span>${message['ctime'].strftime('%Y-%m-%d')}</span>
                    </li>
                % endfor
            </ul>
            <div class="newsPages">
                <button class="more notices">加载更多</button>
            </div>
        </div>
        
        <!--列表页右边栏-->
        <%include file="include/nwRight.html"/>
    </div>
    
    <!--页尾-->
	<%include file="include/footer.html"/>
    
    <!--页面右侧浮动公众号、客服电话、回顶部-->
	<%include file="include/aside.html"/>

    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/main.min.js"></script>
    <script type="text/javascript" src="/js/msgload.js"></script>
    <script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js?appkey=57136132" type="text/javascript" charset="utf-8"></script>
</body>
</html>
